<!DOCTYPE html>
<!--change to white on black grid, add if gates for grid size and pick good increment/init size-->

<head>
    <title>DnD Table</title>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init();">
    <!-- Main Table Div -->
    <div id="table-div">
        <center>
            <button type="button" onclick="createGrid(currSize-17.21)">Shrink Grid</button>
            <button type="button" onclick="createGrid(73.11)">Reset Grid</button>
            <button type="button" onclick="createGrid(currSize+17.21)">Enlarge Grid</button>
            </br>
    
            <input type='file' />
        </center>
        <button type="button" class="calibration-button" onclick="openCalibrationScreen();">Start Calibration</button>

        <div class="imgbox"><img id="myImg" src="#" alt="" class="center-fit"></div>
        <button type="button" onclick="addInit()">Add Initiative</button>
        <button type="button" title="Removes all rows that contain the string Dead" onclick="remInit()">Remove Dead</button>
    
        <table id="initTable">
            <tr>
                <td>Initiative 1:</td>
                <td>
                    <div contenteditable>Name (Editable)</div>
                </td>
            </tr>
        </table>
    </div>

    <!-- Calibration Div -->
    <div id="calibration-div" class="calibration" hidden>
        <h1>Calibration</h1>

        <button type="button" class="calibration-button" onclick="closeCalibrationScreen();">End Calibration</button>

        <p id="instruction-p">Enter your desired touch zone width and height in pixels.</p>

        <p id="screen-size-p"></p>

        <div id="input-div">
            <p>Width: </p>
            <input id="rect-width" type="number" value="1366" />

            <p>Height: </p>
            <input id="rect-height" type="number" value="768" />

            <p>Make sure the Leap Motion and Python servers are connected before starting calibration!</p>
            <button type="button" onclick="startCalibration();">Start Calibration</button>
        </div>

        <div id="calibration-rect" style="position: fixed;"></div>

        <div id="touch-circle" style="position: fixed;" hidden></div>
    </div>

    <!-- jQuery for Grid and Initiative Tracker -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- Perspective Transform -->
    <script src="perspective-transform.min.js" type="text/javascript"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src="dndtablescript.js"></script>
</body>

</html>
